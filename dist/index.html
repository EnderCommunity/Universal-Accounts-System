         :root[data-color-scheme=dark] {
            --text-color: #F7F8FA;
            --main-background: #0D0F11;
            --accent-color: #df3e66;
            --accent-color-active: #a83954;
            --accent-color-lighter: #5c2938;
            --accent-color-faint: #2b181e;
            --background-blend: #202529;
            --background-bold: #96a4af;
        }
        
         :root[data-color-scheme=light] {
            --text-color: #0D0F11;
            --main-background: #F7F8FA;
            --accent-color: #C90C3B;
            --accent-color-active: #e03a64;
            --accent-color-lighter: #ffa6be;
            --accent-color-faint: #ffdae4;
            --background-blend: #e8ebf0;
            --background-bold: #6b737a;
        }
        
        html {
            width: 100%;
            height: 100%;
            margin: 0px;
            background-color: var(--main-background);
        }
        
        body {
            --globalbar--height: 120px;
            --globalfooter--height: 38px;
            --page-margin: 60px;
            margin: 0px;
            padding: var(--page-margin) calc(var(--page-margin) * 2);
            min-height: calc(100% - 2 * var(--page-margin));
            display: flex;
            flex-direction: column;
            position: relative;
            color: var(--text-color);
        }
        
        @media (pointer:none),
        (pointer:coarse) {
            body {
                --page-margin: 20px;
            }
        }
        
        text,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a,
        .text {
            color: var(--text-color);
        }
        
        text,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a,
        .text,
        input,
        label,
        textarea,
        button,
        select {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        [unselectable] {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        
        input,
        textarea,
        button,
        select,
        a {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
         ::selection {
            background: var(--accent-color-lighter);
        }
    </style>
