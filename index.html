<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="description" content="MyApp is an app!">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180x180">
    <link rel="mask-icon" href="/images/mask-icon.svg" color="#C90C3B">
    <meta name="theme-color" content="#c90c3b">

    <style type="text/css">
         :root[data-color-scheme=dark] {
            --text-color: #F7F8FA;
            --main-background: #0D0F11;
            --accent-color: #cc2d55;
            --accent-color-lighter: #31000c;
        }
        
         :root[data-color-scheme=light] {
            --text-color: #0D0F11;
            --main-background: #F7F8FA;
            --accent-color: #C90C3B;
            --accent-color-lighter: #ffb4c8;
        }
        
        html {
            width: 100%;
            height: 100%;
            margin: 0px;
            background-color: var(--main-background);
        }
        
        body {
            --globalbar--height: 120px;
            --globalfooter--height: 38px;
            --page-margin: 60px;
            margin: 0px;
            padding: var(--page-margin) calc(var(--page-margin) * 2);
            min-height: calc(100% - 2 * var(--page-margin));
            display: flex;
            flex-direction: column;
            position: relative;
            color: var(--text-color);
        }
        
        @media (pointer:none),
        (pointer:coarse) {
            body {
                --page-margin: 20px;
            }
        }
        
        text,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a {
            color: var(--text-color);
        }
        
        text,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a,
        input,
        label,
        textarea,
        button,
        select {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        [unselectable] {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>
